<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <button class="theme-toggle" id="themeBtn">☀️</button>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" data-key="c" onclick="clearDisplay()">C</button>
      <button class="operator" data-key="/" onclick="appendValue('/')">÷</button>
      <button class="operator" data-key="*" onclick="appendValue('*')">×</button>
      <button class="clear" data-key="Backspace" onclick="deleteLast()">⌫</button>

      <button data-key="7" onclick="appendValue('7')">7</button>
      <button data-key="8" onclick="appendValue('8')">8</button>
      <button data-key="9" onclick="appendValue('9')">9</button>
      <button class="operator" data-key="-" onclick="appendValue('-')">−</button>

      <button data-key="4" onclick="appendValue('4')">4</button>
      <button data-key="5" onclick="appendValue('5')">5</button>
      <button data-key="6" onclick="appendValue('6')">6</button>
      <button class="operator" data-key="+" onclick="appendValue('+')">+</button>

      <button data-key="1" onclick="appendValue('1')">1</button>
      <button data-key="2" onclick="appendValue('2')">2</button>
      <button data-key="3" onclick="appendValue('3')">3</button>
      <button class="operator" data-key="." onclick="appendValue('.')">.</button>

      <button data-key="0" onclick="appendValue('0')">0</button>
      <button class="equal" data-key="Enter" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
